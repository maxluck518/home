# My Tmux

# 设置前缀为Ctrl + w
set -g prefix C-w
# 解除Ctrl+b 与前缀的对应关系
unbind C-b
# vim 配色
set -g default-terminal "screen-256color"
# Tmux初始化
bind D source-file ~/.tmux/mylayout2


# key binding
#split
bind | split-window -h
bind - split-window -v

#up
bind-key k select-pane -U
#down
bind-key j select-pane -D
#left
bind-key h select-pane -L
#right
bind-key l select-pane -R

# Enable mouse mod
# set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# tmux-powerline
# 设置状态栏前景及背景色
set -g status-bg black
set -g status-fg blue

# 设置窗口标签的前景及背景色
setw -g window-status-fg colour232
setw -g window-status-bg default
setw -g window-status-attr dim

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"
bind C-[ run '~/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '~/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar.

